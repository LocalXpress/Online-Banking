<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RCC Bank</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="dist/css/bootstrap-material-design.css" rel="stylesheet">
  <link href="dist/css/ripples.min.css" rel="stylesheet">
  <link href="http://fezvrasta.github.io/snackbarjs/dist/snackbar.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<fieldset>
<div class="container" style="width: 700px; height:100px;">
<div class="bs-docs-section">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
      </div>
    </div>
</div>
<form id="form_id"  name="myform">
    <div class="row">
      <div >
        <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <legend><h1><center>Log In Area</center></h1></legend>
			           <div class="form-group">
			             <label for="inputEmail" ></label>
				              <h4 class="col-md-2">Account</h4>
                        <div class="col-md-10">
          <input type="text" class="form-control" id="inputText" placeholder="Account Number" name="username" required>
                        </div>
                      </div>
			  
                      <div class="form-group">
                        <label for="inputPassword"></label>
				                  <h4 class="col-md-2">Password</h4>
                            <div class="col-md-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required>
	                       </div>
			                 </div>
				              <br>
			               <br>
            </fieldset>
            <center>
            <p><input type="button" class="btn btn-raised btn-warning" value="LOG IN" onclick="validate()">
            <input type="reset"  class="btn btn-raised" value="RESET"></p>
            <a href="javascript:test()" class="btn btn-raised">Forgot Password?</a>
            <a href="registration.html" class="btn btn-raised btn-info">REGISTER</a>
            <p id="demo" class="text-danger"></p>
            </center>
            </form>
        </div>
      </div>
      
    </div>
  </div>    
</div>
    
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="dist/js/ripples.min.js"></script>
<script src="dist/js/material.min.js"></script>
<script src="http://fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>
<script>
  $(function () {
    $.material.init();
    $(".shor").noUiSlider({
      start: 40,
      connect: "lower",
      range: {
        min: 0,
        max: 100
      }
    });

    $(".svert").noUiSlider({
      orientation: "vertical",
      start: 40,
      connect: "lower",
      range: {
        min: 0,
        max: 100
      }
    });
  });

  function validate() 
  {
    var x = document.getElementById("form_id").elements.namedItem("username").value;
    var y = document.getElementById("form_id").elements.namedItem("password").value;
    if(x=="poushali"&&y=="123")
      window.location="details.html";
    else
      document.getElementById("demo").innerHTML = "LOGIN ERROR!! TRY AGAIN";
  }
function test()
{
  document.getElementById("demo").innerHTML = "CONTACT THE BANK MANAGER IMMEDIATELY";
}
</script>
</body>
</html>
